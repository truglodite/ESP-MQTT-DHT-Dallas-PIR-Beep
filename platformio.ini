[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_deps =
  DallasTemperature
  Adafruit Unified Sensor
  DHT sensor library
  PubSubClient

;monitor_port = COM3
;monitor_speed = 115200
;monitor_dtr = 0

;ESP SDK serial debugging options
;build_flags =
;  -DDEBUG_ESP_PORT=Serial
;  -DDEBUG_ESP_CORE
;  -DDEBUG_ESP_WIFI
;  -DDEBUG_ESP_HTTP_UPDATE
;  -DDEBUG_ESP_UPDATER
;  -DDEBUG_ESP_OTA
;  -DDEBUG_ESP_OOM

;build_flags = -v
